<!doctype html>
<html lang="vi" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tổ chức & hoạt động tình báo – Sau chiến tranh</title>
    <link rel="icon" type="image/png" href="/images/coVN.png" />
    <script>
      (function () {
        try {
          const saved = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const wantDark = saved ? saved === 'dark' : prefersDark;
          const root = document.documentElement;
          if (wantDark) root.classList.add('dark'); else root.classList.remove('dark');
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="bg-white text-slate-800 dark:bg-slate-950 dark:text-slate-100">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
